name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Create build directory
        run: mkdir -p _site

      - name: Copy all website files
        run: |
          # Copy HTML files
          find . -maxdepth 1 -name "*.html" -exec cp {} _site/ \;
          
          # Copy directories
          for dir in assets css js images data legal pages; do
            if [ -d "$dir" ]; then
              cp -r "$dir" _site/
              echo "‚úÖ Copied $dir"
            fi
          done
          
          # Copy important files
          for file in manifest.json robots.txt sitemap.xml CNAME; do
            if [ -f "$file" ]; then
              cp "$file" _site/
              echo "‚úÖ Copied $file"
            fi
          done
          
          # Copy Google verification files
          find . -maxdepth 1 -name "google*.html" -exec cp {} _site/ \;
          
          # Ensure index.html exists
          if [ ! -f "_site/index.html" ]; then
            echo "‚ùå Error: index.html not found!"
            exit 1
          fi
          
          echo "üìÅ Build directory contents:"
          ls -la _site/

      - name: Build TinaCMS (Optional)
        env:
          TINA_PUBLIC_CLIENT_ID: ${{ secrets.TINA_PUBLIC_CLIENT_ID }}
          TINA_TOKEN: ${{ secrets.TINA_TOKEN }}
        run: |
          if [ -n "$TINA_PUBLIC_CLIENT_ID" ] && [ -n "$TINA_TOKEN" ]; then
            echo "üîß Building TinaCMS admin panel..."
            npx tinacms build || {
              echo "‚ö†Ô∏è TinaCMS build failed, continuing without admin panel"
            }
          else
            echo "‚ÑπÔ∏è TinaCMS secrets not configured, skipping admin panel"
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: ./_site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2