name: Build and Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci || npm install

      - name: Create dist directory
        run: mkdir -p dist

      - name: Copy static files
        run: |
          cp -r *.html dist/ 2>/dev/null || true
          cp -r assets dist/ 2>/dev/null || true
          cp -r css dist/ 2>/dev/null || true
          cp -r js dist/ 2>/dev/null || true
          cp -r images dist/ 2>/dev/null || true
          cp -r data dist/ 2>/dev/null || true
          cp -r legal dist/ 2>/dev/null || true
          cp -r pages dist/ 2>/dev/null || true
          cp manifest.json dist/ 2>/dev/null || true
          cp robots.txt dist/ 2>/dev/null || true
          cp sitemap.xml dist/ 2>/dev/null || true
          cp google*.html dist/ 2>/dev/null || true
          cp CNAME dist/ 2>/dev/null || true

      - name: Build TinaCMS Admin (if secrets available)
        env:
          TINA_PUBLIC_CLIENT_ID: ${{ secrets.TINA_PUBLIC_CLIENT_ID }}
          TINA_TOKEN: ${{ secrets.TINA_TOKEN }}
        run: |
          if [ -n "$TINA_PUBLIC_CLIENT_ID" ] && [ -n "$TINA_TOKEN" ]; then
            echo "Building TinaCMS admin..."
            npx tinacms build || echo "TinaCMS build failed, continuing without admin panel"
          else
            echo "TinaCMS credentials not found, skipping admin build"
            echo "Add TINA_PUBLIC_CLIENT_ID and TINA_TOKEN secrets to enable admin panel"
          fi

      - name: Verify dist contents
        run: |
          echo "Contents of dist directory:"
          ls -la dist/
          echo "Total files: $(find dist -type f | wc -l)"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload to GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4