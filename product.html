<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة المنتج - سوق الإمارات</title>
    <meta name="description" content="تفاصيل المنتج من سوق الإمارات - أفضل الأسعار وأعلى جودة مع شحن مجاني ودفع عند الاستلام">
    <meta name="keywords" content="تسوق أونلاين، الإمارات، منتجات، شحن مجاني، دفع عند الاستلام">
    
    <!-- Stylesheets -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/light-premium-theme.css">
    <link rel="stylesheet" href="css/responsive-buttons.css">
    
    <style>
        :root {
            --primary-color: #DAA520;
            --primary-gradient: linear-gradient(135deg, #DAA520 0%, #FFD700 100%);
            --secondary-color: #4F46E5;
            --success-color: #10B981;
            --error-color: #EF4444;
            --warning-color: #F59E0B;
            --text-primary: #1F2937;
            --text-secondary: #6B7280;
            --background: #F8FAFC;
            --surface: #FFFFFF;
            --border: #E5E7EB;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cairo', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--background);
            color: var(--text-primary);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: var(--surface);
            padding: 1rem 0;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .logo {
            display: flex;
            align-items: center;
            font-size: 1.5rem;
            font-weight: 800;
            background: var(--primary-gradient);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-decoration: none;
        }

        .nav-buttons {
            display: flex;
            gap: 1rem;
        }

        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: var(--primary-gradient);
            color: white;
            box-shadow: 0 4px 15px rgba(218, 165, 32, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(218, 165, 32, 0.4);
            color: white;
        }

        .breadcrumb {
            background: var(--surface);
            padding: 1rem 0;
            font-size: 0.9rem;
        }

        .breadcrumb a {
            color: var(--primary-color);
            text-decoration: none;
        }

        .breadcrumb a:hover {
            text-decoration: underline;
        }

        .product-container {
            background: var(--surface);
            border-radius: 15px;
            padding: 2rem;
            margin: 2rem 0;
            box-shadow: var(--shadow);
        }

        .product-header {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 3rem;
            margin-bottom: 2rem;
        }

        .product-image {
            text-align: center;
        }

        .product-image img {
            width: 100%;
            max-width: 400px;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
        }

        .product-info h1 {
            font-size: 2.2rem;
            color: var(--text-primary);
            margin-bottom: 1rem;
            font-weight: 800;
        }

        .product-meta {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }

        .badge {
            padding: 0.4rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .category-badge {
            background: linear-gradient(135deg, #4F46E5, #7C3AED);
            color: white;
        }

        .brand-badge {
            background: #F3F4F6;
            color: var(--text-secondary);
        }

        .uae-badge {
            background: linear-gradient(45deg, #ff0000, #00ff00, #000000);
            color: white;
        }

        .price-section {
            background: linear-gradient(135deg, #f8fafc 0%, #e5e7eb 100%);
            padding: 1.5rem;
            border-radius: 15px;
            margin: 1.5rem 0;
            border: 2px solid var(--primary-color);
        }

        .current-price {
            font-size: 2.5rem;
            font-weight: 900;
            color: var(--success-color);
        }

        .original-price {
            font-size: 1.3rem;
            color: var(--text-secondary);
            text-decoration: line-through;
            margin-left: 1rem;
        }

        .discount-badge {
            background: var(--error-color);
            color: white;
            padding: 0.3rem 0.8rem;
            border-radius: 8px;
            font-size: 0.9rem;
            margin-left: 1rem;
        }

        .shipping-info {
            background: #dcfce7;
            border: 2px solid #16a34a;
            padding: 1.5rem;
            border-radius: 15px;
            margin: 1.5rem 0;
        }

        .shipping-info h4 {
            color: #15803d;
            margin-bottom: 1rem;
        }

        .shipping-info p {
            margin-bottom: 0.5rem;
            color: #166534;
        }

        .action-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-top: 2rem;
        }

        .whatsapp-btn {
            background: linear-gradient(135deg, #25D366 0%, #128C7E 100%);
            color: white;
            padding: 1rem 1.5rem;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            text-align: center;
        }

        .whatsapp-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(37, 211, 102, 0.4);
            color: white;
        }

        .back-btn {
            background: var(--primary-gradient);
            color: white;
            padding: 1rem 1.5rem;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            text-align: center;
        }

        .back-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(218, 165, 32, 0.4);
            color: white;
        }

        .description-section {
            margin-top: 3rem;
            padding: 2rem;
            background: var(--surface);
            border-radius: 15px;
            box-shadow: var(--shadow);
        }

        .description-section h3 {
            color: var(--text-primary);
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }

        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .features-card {
            background: var(--surface);
            padding: 1.5rem;
            border-radius: 15px;
            box-shadow: var(--shadow);
        }

        .features-card h3 {
            color: var(--primary-color);
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .features-card ul {
            list-style: none;
            padding: 0;
        }

        .features-card li {
            padding: 0.5rem 0;
            border-bottom: 1px solid var(--border);
            position: relative;
            padding-right: 2rem;
        }

        .features-card li::before {
            content: '✓';
            position: absolute;
            right: 0;
            color: var(--success-color);
            font-weight: bold;
        }

        .error-container {
            background: #fef2f2;
            border: 2px solid #ef4444;
            border-radius: 15px;
            padding: 2rem;
            text-align: center;
            margin: 2rem 0;
        }

        .error-container h2 {
            color: #ef4444;
            margin-bottom: 1rem;
        }

        .loading-container {
            text-align: center;
            padding: 4rem;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .product-header {
                grid-template-columns: 1fr;
                gap: 2rem;
            }
            
            .action-buttons {
                grid-template-columns: 1fr;
            }
            
            .features-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <a href="/" class="logo">
                <img src="https://user-gen-media-assets.s3.amazonaws.com/seedream_images/b1f430c1-8aa0-4082-8bec-59935fddfaa2.png" 
                     alt="سوق الإمارات" style="height: 40px; width: auto; margin-left: 12px;">
                <span>سوق الإمارات</span>
            </a>
            <div class="nav-buttons">
                <a href="/" class="btn btn-primary">🏠 الرئيسية</a>
                <a href="legal/terms.html" class="btn btn-primary" target="_blank">📋 الشروط</a>
                <a href="legal/privacy.html" class="btn btn-primary" target="_blank">🔒 الخصوصية</a>
            </div>
        </div>
    </header>

    <div class="container">
        <nav class="breadcrumb">
            <a href="/">🏠 الرئيسية</a> / 
            <span id="breadcrumb-category">المنتجات</span> / 
            <span id="breadcrumb-product">تفاصيل المنتج</span>
        </nav>
    </div>

    <div class="container">
        <div id="loading-container" class="loading-container">
            <div class="loading-spinner"></div>
            <h3>جاري تحميل تفاصيل المنتج...</h3>
        </div>
        
        <div id="error-container" class="error-container" style="display: none;">
            <h2>⚠️ خطأ في تحميل المنتج</h2>
            <p>لم يتم العثور على المنتج المطلوب أو حدث خطأ في التحميل.</p>
            <div class="action-buttons" style="max-width: 400px; margin: 2rem auto 0;">
                <a href="/" class="back-btn">🏠 العودة للرئيسية</a>
                <a href="https://wa.me/201110760081" class="whatsapp-btn" target="_blank">📱 تواصل معنا</a>
            </div>
        </div>
        
        <div id="product-container" style="display: none;"></div>
    </div>

    <a href="https://wa.me/201110760081" class="whatsapp-float" target="_blank" rel="noopener" title="تواصل معنا عبر واتساب" 
       style="position: fixed; bottom: 20px; left: 20px; z-index: 1000; background: linear-gradient(135deg, #25D366 0%, #128C7E 100%); color: white; width: 60px; height: 60px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 24px; text-decoration: none; box-shadow: 0 8px 25px rgba(37, 211, 102, 0.4); transition: all 0.3s ease;">
        📱
    </a>

    <script>
        class ProductPageHandler {
            constructor() {
                this.product = null;
                this.products = [];
                this.init();
            }

            async init() {
                try {
                    const urlParams = new URLSearchParams(window.location.search);
                    const productId = urlParams.get('id');
                    const category = urlParams.get('category');
                    const search = urlParams.get('search');
                    
                    await this.loadProducts();
                    
                    if (productId) {
                        this.loadProductById(productId);
                    } else if (category) {
                        this.showCategoryProducts(category);
                    } else if (search) {
                        this.showSearchResults(search);
                    } else {
                        this.showError();
                    }
                } catch (error) {
                    console.error('Error initializing product page:', error);
                    this.showError();
                }
            }

            async loadProducts() {
                const dataSources = [
                    './data/uae-products.json',
                    './data/products.json',
                    'data/uae-products.json',
                    'uae-products.json'
                ];
                
                for (const source of dataSources) {
                    try {
                        const response = await fetch(source);
                        if (response.ok) {
                            this.products = await response.json();
                            console.log(`✅ تم تحميل ${this.products.length} منتج من ${source}`);
                            return;
                        }
                    } catch (err) {
                        console.warn(`❌ فشل تحميل من ${source}:`, err);
                    }
                }
                
                throw new Error('فشل في تحميل بيانات المنتجات');
            }

            loadProductById(productId) {
                this.product = this.products.find(p => p.id == productId);
                
                if (this.product) {
                    this.renderProduct();
                } else {
                    this.showError();
                }
            }

            renderProduct() {
                const container = document.getElementById('product-container');
                const loadingContainer = document.getElementById('loading-container');
                
                if (!this.product) {
                    this.showError();
                    return;
                }
                
                document.title = `${this.product.title} - سوق الإمارات`;
                document.getElementById('breadcrumb-category').textContent = this.product.category;
                document.getElementById('breadcrumb-product').textContent = this.product.title.substring(0, 50) + '...';
                
                const discount = this.product.discount_percentage > 0 
                    ? `<span class=\"discount-badge\">خصم ${Math.round(this.product.discount_percentage)}%</span>`
                    : '';
                    
                const originalPrice = this.product.regular_price > this.product.sale_price 
                    ? `<span class=\"original-price\">${this.product.regular_price} ${this.product.currency || 'AED'}</span>`
                    : '';
                
                container.innerHTML = `
                    <div class=\"product-container\">
                        <div class=\"product-header\">
                            <div class=\"product-image\">
                                <img src=\"${this.product.image_url}\" 
                                     alt=\"${this.product.title}\" 
                                     loading=\"lazy\"
                                     onerror=\"this.src='https://via.placeholder.com/400x300/DAA520/FFFFFF?text=${encodeURIComponent(this.product.title.substring(0, 20))}'\">
                            </div>
                            
                            <div class=\"product-info\">
                                <h1>${this.product.title}</h1>
                                
                                <div class=\"product-meta\">
                                    <span class=\"badge brand-badge\">🏷️ ${this.product.brand || 'غير محدد'}</span>
                                    <span class=\"badge category-badge\">📂 ${this.product.category}</span>
                                    <span class=\"badge uae-badge\">🇦🇪 متوافق مع الإمارات</span>
                                </div>
                                
                                <div class=\"price-section\">
                                    ${discount}
                                    ${originalPrice}
                                    <div class=\"current-price\">${this.product.sale_price} درهم إماراتي</div>
                                </div>
                                
                                <div class=\"shipping-info\">
                                    <h4>🚚 معلومات الشحن والتوصيل</h4>
                                    <p>✅ توصيل سريع في دبي وأبوظبي (نفس اليوم)</p>
                                    <p>✅ شحن مجاني للطلبات أكثر من 100 درهم</p>
                                    <p>✅ دفع عند الاستلام متاح في جميع الإمارات</p>
                                    <p>✅ ضمان الاسترداد خلال 14 يوم</p>
                                </div>
                                
                                <div class=\"action-buttons\">
                                    <a href=\"javascript:history.back()\" class=\"back-btn\">
                                        ↩️ العودة
                                    </a>
                                    <a href=\"https://wa.me/201110760081?text=${encodeURIComponent('السلام عليكم ورحمة الله وبركاته\n\nأريد الاستفسار عن:\n' + this.product.title + '\n\nالسعر: ' + this.product.sale_price + ' ' + (this.product.currency || 'AED') + '\nالفئة: ' + this.product.category + '\n\nأرجو التواصل معي لتأكيد الطلب وتفاصيل التوصيل.\n\nشكراً لكم')}\" 
                                       class=\"whatsapp-btn\" target=\"_blank\" rel=\"noopener\">
                                        📱 اطلب عبر واتساب
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class=\"description-section\">
                        <h3>📋 وصف المنتج التفصيلي</h3>
                        <p>${this.product.description || 'وصف تفصيلي للمنتج غير متوفر حالياً. للمزيد من المعلومات يرجى التواصل معنا عبر واتساب.'}</p>
                    </div>
                    
                    <div class=\"features-grid\">...
                `;
                
                loadingContainer.style.display = 'none';
                container.style.display = 'block';
                
                container.style.opacity = '0';
                setTimeout(() => {
                    container.style.transition = 'opacity 0.5s ease';
                    container.style.opacity = '1';
                }, 100);
            }
            
            showCategoryProducts(categoryName) {
                const categoryProducts = this.products.filter(product => 
                    product.category === categoryName
                );
                
                if (categoryProducts.length === 0) {
                    this.showError(`لا توجد منتجات في فئة \"${categoryName}\"`);
                    return;
                }
                
                document.title = `${categoryName} - سوق الإمارات`;
                document.getElementById('breadcrumb-category').textContent = categoryName;
                document.getElementById('breadcrumb-product').textContent = `${categoryProducts.length} منتج`;
                
                const container = document.getElementById('product-container');
                const loadingContainer = document.getElementById('loading-container');
                
                container.innerHTML = `...`;
                
                loadingContainer.style.display = 'none';
                container.style.display = 'block';
            }
            
            showSearchResults(query) { /* omitted for brevity */ }
            
            showError(message = '') {
                const container = document.getElementById('product-container');
                const loadingContainer = document.getElementById('loading-container');
                const errorContainer = document.getElementById('error-container');
                
                loadingContainer.style.display = 'none';
                container.style.display = 'none';
                errorContainer.style.display = 'block';
                
                if (message) {
                    errorContainer.querySelector('p').textContent = message;
                }
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            new ProductPageHandler();
        });
    </script>
</body>
</html>
